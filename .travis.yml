language: c
sudo: required
compiler:
  - clang
  - gcc
  
before_install:
  - sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test
  - sudo add-apt-repository -y ppa:h-rayflood/llvm;
  - sudo apt-get update -qq

install:
  - sudo apt-get install -qq gcc-4.8; fi
  - sudo apt-get install --allow-unauthenticated -qq clang-3.4; fi
  - cd list && make
